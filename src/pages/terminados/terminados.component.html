<ion-header>
  <ion-navbar color="primary">
    <ion-title>Terminadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let lista of _listaDeseos.listas; let i=index" (click)=verDetalle(lista,i)>
    <ion-item color="dark">
    <h2>{{lista.nombre}}</h2>
    <ion-note item-right>
      {{lista.Items.length}}
    </ion-note>
  </ion-item>
  <ion-list>
    <ion-item (click)=verDetalle(lista,i) *ngFor="let item of lista.Items |slice:0:2 ">
      <ion-icon *ngIf="item.completo" ios="ios-checkbox" md="md-checkbox"></ion-icon>
       <ion-icon *ngIf="!item.completo" ios="ios-square-outline" md="md-square-outline"></ion-icon>{{item.nombre}}
    </ion-item>

    <ion-item  *ngIf="lista.Items.length>2">
      <ion-icon color="primary" ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle"></ion-icon>
    </ion-item>

  </ion-list>
  </ion-card>

  <ion-fab right bottom>
      <button ion-fab color="light" (click)='irAgregar()'><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-fab>


</ion-content>
