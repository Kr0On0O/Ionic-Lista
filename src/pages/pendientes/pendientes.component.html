<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let lista of _listaDeseos.listas">
    <ion-item>
    <h2>{{lista.nombre}}</h2>
    <ion-item>
  <ion-list>
    <ion-item *ngFor="let item of lista.Items ">
      <ion-icon *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
       <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>{{item.nombre}}
    </ion-item>
    <ion-item>

    </ion-item>

  </ion-list>
  </ion-card>

  <ion-fab right bottom>
      <button ion-fab color="light" (click)='irAgregar()'><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-fab>


</ion-content>
